<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cart</title>
</head>
<body>
<div>
    <button class="float-center submit-button" onclick="location.href = '/products';" id="cart" >back to Shop</button>
</div>
<br>
<div class="container">
    <#if cartProducts??>
    <h1 class="align-center">Cart product list</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <#list cartProducts as cartProduct>
            <tr>
                <th scope="row">${cartProduct.name}</th>
                <td>${cartProduct.price}</td>
                <!--<form action="/product/cart/delete/${cartProduct.id}" method="POST">-->
                    <!--<input type="hidden" name="product_id" value="${cartProduct.id}"/>-->
                    <!--<span class="table-remove"><input type="submit" value="Delete"/></span>-->
                <!--</form>-->
            </tr>
        </#list>
        </tbody>
    </table>
    <#else>
    <h1 class="align-center">No products in the Cart</h1>
    </#if>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
